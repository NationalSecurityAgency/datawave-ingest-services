global:
  registry: ""
  services:
    configuration: ""
  volumes:
    pki:
      name:  ""
      destination: ""
      source:
        type: ""
        name: ""
    hadoop:
      name: ""
      destination: ""
      source:
        type: ""
        name: ""
    logs:
