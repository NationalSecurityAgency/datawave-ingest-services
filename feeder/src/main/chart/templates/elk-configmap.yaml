{{- if .Values.filebeat.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "feeder.name" . }}-elk
data:
  filebeat.yml: |
{{ .Files.Get "resources/filebeat.yml" | indent 4 }}
{{- if .Values.logstash.enabled }}
  logstash.yml: |
{{ .Files.Get "resources/logstash.yml" | indent 4 }}
{{- end }}
{{- end }}